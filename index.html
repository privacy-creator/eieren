<!DOCTYPE html><html lang="nl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Ramona gooit eieren naar Croky</title>    <link rel="icon" href="egg-icon.png" type="image/png"> <!-- Zorg ervoor dat het pad naar je favicon correct is -->    <style>        body {            margin: 0;            overflow: hidden;            background: lightblue;            display: flex;            justify-content: center;            align-items: center;            height: 100vh;        }        .menu {            text-align: center;        }        .menu button {            padding: 10px 20px;            font-size: 24px;            margin: 10px;        }        canvas {            display: none;            background: #ffffff;        }        #score {            position: absolute;            top: 10px;            left: 10px;            font-size: 24px;            color: black;            display: none;        }        #eggsLeft {            position: absolute;            top: 40px;            left: 10px;            font-size: 24px;            color: black;            display: none;        }        #gameOverScreen {            display: none;            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 100%;            background: rgba(0, 0, 0, 0.8);            color: white;            justify-content: center;            align-items: center;            flex-direction: column;        }        #gameOverScreen button {            margin-top: 20px;            padding: 10px 20px;            font-size: 20px;        }    </style></head><body>    <div class="menu">        <h1>Ramona gooit eieren naar Croky</h1>        <button id="playButton">Play</button>    </div>    <div id="score">Score: 0</div>    <div id="eggsLeft">Eieren: 20</div>    <div id="gameOverScreen">        <div>Game Over</div>        <button id="playAgainButton">Play Again</button>    </div>    <canvas id="gameCanvas"></canvas>    <audio id="hitSound" src="hit-sound.mp3"></audio>    <img id="crokyImage" src="papegaai.png" style="display: none;"> <!-- Zorg ervoor dat je het pad naar je afbeelding correct instelt -->    <img id="eggImage" src="egg-icon.png" style="display: none;"> <!-- Zorg ervoor dat je het pad naar je afbeelding correct instelt -->    <script src="game.js"></script> <!-- Verwijs naar je JavaScript-bestand --></body></html>
