<!DOCTYPE html><html lang="nl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Ramona gooit eieren naar Croky</title>    <style>        body {            margin: 0;            overflow: hidden;            background: lightblue;        }        canvas {            display: block;            background: #ffffff;        }        #score {            position: absolute;            top: 10px;            left: 10px;            font-size: 24px;            color: black;        }        #eggsLeft {            position: absolute;            top: 40px;            left: 10px;            font-size: 24px;            color: black;        }        #gameOverScreen {            display: none;            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 100%;            background: rgba(0, 0, 0, 0.8);            color: white;            display: flex;            justify-content: center;            align-items: center;            flex-direction: column;        }        #gameOverScreen button {            margin-top: 20px;            padding: 10px 20px;            font-size: 20px;        }    </style></head><body>    <div id="score">Score: 0</div>    <div id="eggsLeft">Eieren: 20</div>    <div id="gameOverScreen">        <div>Game Over</div>        <button id="playAgainButton">Play Again</button>    </div>    <canvas id="gameCanvas"></canvas>    <audio id="hitSound" src="hit-sound.mp3"></audio>    <script>        const canvas = document.getElementById('gameCanvas');        const ctx = canvas.getContext('2d');        canvas.width = window.innerWidth;        canvas.height = window.innerHeight;        let score = 0;        let eggsLeft = 20;        document.getElementById('score').innerText = `Score: ${score}`;        document.getElementById('eggsLeft').innerText = `Eieren: ${eggsLeft}`;        const hitSound = document.getElementById('hitSound');        const gameOverScreen = document.getElementById('gameOverScreen');        const playAgainButton = document.getElementById('playAgainButton');        playAgainButton.addEventListener('click', () => {            score = 0;            eggsLeft = 20;            document.getElementById('score').innerText = `Score: ${score}`;            document.getElementById('eggsLeft').innerText = `Eieren: ${eggsLeft}`;            gameOverScreen.style.display = 'none';            draw(); // Restart the game loop        });        const ramona = {            x: canvas.width / 2,            y: canvas.height - 100,            width: 50,            height: 50,            speed: 8,            draw() {                ctx.fillStyle = 'blue';                ctx.fillRect(this.x, this.y, this.width, this.height);            },            update(targetX) {                const dx = targetX - this.x - this.width / 2;                if (Math.abs(dx) > this.speed) {                    this.x += dx > 0 ? this.speed : -this.speed;                } else {                    this.x += dx;                }            }        };        const croky = {            x: canvas.width / 2,            y: 50,            width: 50,            height: 50,            speed: 2,            direction: 1,            draw() {                ctx.fillStyle = 'green';                ctx.fillRect(this.x, this.y, this.width, this.height);            },            update() {                this.x += this.speed * this.direction;                if (this.x + this.width > canvas.width || this.x < 0) {                    this.direction *= -1;                }            }        };        class Egg {            constructor(x, y) {                this.x = x;                this.y = y;                this.width = 10;                this.height = 15;                this.speedY = -5;            }            draw() {                ctx.fillStyle = 'yellow';                ctx.beginPath();                ctx.ellipse(this.x, this.y, this.width, this.height, 0, 0, Math.PI * 2);                ctx.fill();                ctx.closePath();            }            update() {                this.y += this.speedY;            }        }        const eggs = [];        function draw() {            if (eggsLeft <= 0) {                gameOverScreen.style.display = 'flex';                return;            }                        ctx.clearRect(0, 0, canvas.width, canvas.height);            ramona.draw();            croky.draw();            croky.update();            eggs.forEach((egg, index) => {                egg.draw();                egg.update();                if (egg.y < 0) {                    eggs.splice(index, 1);                } else if (egg.x < croky.x + croky.width &&                           egg.x + egg.width > croky.x &&                           egg.y < croky.y + croky.height &&                           egg.y + egg.height > croky.y) {                    eggs.splice(index, 1);                    score++;                    eggsLeft += 5; // Voeg 5 eieren toe                    document.getElementById('score').innerText = `Score: ${score}`;                    document.getElementById('eggsLeft').innerText = `Eieren: ${eggsLeft}`;                    hitSound.play();                }            });            requestAnimationFrame(draw);        }        let targetX = ramona.x;        canvas.addEventListener('click', (e) => {            if (eggsLeft > 0) {                const egg = new Egg(ramona.x + ramona.width / 2, ramona.y);                eggs.push(egg);                eggsLeft--; // Verminder het aantal eieren met 1                document.getElementById('eggsLeft').innerText = `Eieren: ${eggsLeft}`;            }        });        window.addEventListener('mousemove', (e) => {            targetX = e.clientX;        });        function updateRamona() {            ramona.update(targetX);        }        setInterval(updateRamona, 20); // Adjust update interval for Ramona's speed        draw();    </script></body></html>
